<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Picker Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }

            .test-picker {
                min-width: 110px;
                max-width: 170px;
                height: 36px;
                display: inline-flex;
                align-items: center;
                position: relative;
                background: white;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                margin: 10px 0;
            }

            .test-label {
                padding: 4px 32px 4px 14px;
                font-size: 13px;
                line-height: 1.2;
                color: #374151;
                overflow: visible;
                text-overflow: unset;
                white-space: nowrap;
                position: relative;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }

            .test-label::after {
                content: "";
                width: 0;
                height: 0;
                border-left: 4px solid transparent;
                border-right: 4px solid transparent;
                border-top: 5px solid #6b7280;
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
            }

            .debug {
                margin-top: 20px;
                padding: 10px;
                background: white;
                border-radius: 6px;
                font-family: monospace;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <h1>Mobile Picker Width Test</h1>

        <div class="test-picker">
            <div class="test-label">Normal</div>
        </div>

        <div class="test-picker">
            <div class="test-label">Heading 1</div>
        </div>

        <div class="test-picker">
            <div class="test-label">Heading 2</div>
        </div>

        <div class="debug">
            <div>Picker width: 110px-170px</div>
            <div>Label padding: 4px 32px 4px 14px</div>
            <div>Arrow position: right 12px</div>
            <div>Font size: 13px</div>
            <div>Overflow: visible</div>
        </div>

        <script>
            // Check actual computed widths
            const pickers = document.querySelectorAll(".test-picker");
            const debug = document.querySelector(".debug");

            pickers.forEach((picker, index) => {
                const computedWidth = getComputedStyle(picker).width;
                debug.innerHTML += `<div>Picker ${
                    index + 1
                } actual width: ${computedWidth}</div>`;
            });
        </script>
    </body>
</html>
